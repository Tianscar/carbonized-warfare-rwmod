arm2_99s: {x:0, y:0}
[attack]
canAttackFlyingUnits: false
canAttackLandUnits:   true
canAttackUnderwaterUnits: true
canAttackNotTouchingWaterUnits: false
maxAttackRange: 100
[turret_base]
turnSpeed: 1.9
turnSpeedAcceleration: 0.3
[arm_1]
x:8
y:3
[arm_2]
x:-8
y:3
[effect_splash]
yOffsetRelative: -13
[movement]
movementType: WATER
moveSpeed: 0.4
moveAccelerationSpeed: 0.03
moveDecelerationSpeed: 0.03
