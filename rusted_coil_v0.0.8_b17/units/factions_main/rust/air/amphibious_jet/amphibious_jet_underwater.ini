[core]
copyFrom: amphibious_jet.ini, ROOT:units/templates/effects/splash.template
name: amphibiousJetUnderwater
class: CustomUnitMetadata
showInEditor: false
overrideAndReplace: c_amphibiousJet_underwater
[graphics]
movementEffect:        CUSTOM:splash
movementEffectRate: 8
[action_dive]
isVisible:false
[action_fly]
convertTo: amphibiousJet
displayType: action
price:  0
text: Fly
text_zh:起飞
